<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Data Table</title>
</head>
<body>
    <div class="table">
        <div class="row header">
            <div class="cell">User ID</div>
            <div class="cell">Name</div>
            <div class="cell">Email</div>
            <div class="cell">Age</div>
        </div>
        <div class="row">
            <div class="cell">1</div>
            <div class="cell">John Doe</div>
            <div class="cell">john.doe@example.com</div>
            <div class="cell">40</div>
        </div>
        <div class="row">
            <div class="cell">2</div>
            <div class="cell">Jane Smith</div>
            <div class="cell">jane.smith@example.com</div>
            <div class="cell">25</div>
        </div>
        <div class="row">
            <div class="cell">3</div>
            <div class="cell">Sammy Dee</div>
            <div class="cell">sammy.dee@example.com</div>
            <div class="cell">32</div>
        </div>
    </div>
</body>
</html>
